<!DOCTYPE html>
<html>
<head>
    <title>英语单词选择题测验</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: #f5f7fa;
            color: #333;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 600;
        }
        .quiz-container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .question {
            font-size: 22px;
            margin-bottom: 25px;
            font-weight: 500;
            color: #2c3e50;
            min-height: 60px;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 25px;
        }
        .option {
            padding: 15px;
            border-radius: 8px;
            background-color: #f8f9fa;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }
        .option:hover {
            background-color: #e9ecef;
        }
        .option.selected {
            border-color: #3498db;
            background-color: #e3f2fd;
        }
        .option.correct {
            background-color: #d4edda;
            border-color: #28a745;
        }
        .option.incorrect {
            background-color: #f8d7da;
            border-color: #dc3545;
        }
        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            display: none;
        }
        .correct-feedback {
            background-color: #d4edda;
            color: #155724;
        }
        .next-btn {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        .next-btn:hover {
            background-color: #2980b9;
        }
        .progress {
            margin-bottom: 20px;
            font-size: 16px;
            color: #7f8c8d;
        }
        .result {
            font-size: 20px;
            margin-top: 30px;
            font-weight: 500;
            display: none;
        }
        .highlight {
            font-weight: 600;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>英语单词选择题测验</h1>
    <div class="progress">问题 <span id="current-question">1</span>/19</div>
    
    <div class="quiz-container">
        <div class="question" id="question-text"></div>
        <div class="options" id="options-container"></div>
        <div class="feedback" id="feedback"></div>
        <button class="next-btn" id="next-btn" disabled>下一题</button>
    </div>
    
    <div class="result" id="result"></div>
    
    <script>
        const questions = [
            {
                question: "挥动,摆动(某物);(某物)上下起伏，左右摇晃",
                options: ["voice", "wave", "fall", "wig"],
                answer: 1
            },
            {
                question: "说话声，嗓音:发声能力",
                options: ["voice", "shoulder", "scissors", "office"],
                answer: 0
            },
            {
                question: "只不过，只是",
                options: ["just", "finally", "smart", "into"],
                answer: 0
            },
            {
                question: "他自己",
                options: ["himself", "customer", "barber", "surprised"],
                answer: 0
            },
            {
                question: "羞愧，羞耻，惭愧",
                options: ["shame", "smile", "receive", "cancer"],
                answer: 0
            },
            {
                question: "最后，终于",
                options: ["into", "finally", "just", "smart"],
                answer: 1
            },
            {
                question: "进入，到..里面",
                options: ["into", "fall", "receive", "wig"],
                answer: 0
            },
            {
                question: "(为男性剪发或刮脸的) 男理发师",
                options: ["customer", "barber", "shoulder", "scissors"],
                answer: 1
            },
            {
                question: "落下，降落，跌落",
                options: ["fall", "wave", "receive", "smile"],
                answer: 0
            },
            {
                question: "肩膀",
                options: ["shoulder", "scissors", "wig", "cancer"],
                answer: 0
            },
            {
                question: "顾客，客户",
                options: ["barber", "customer", "office", "surprised"],
                answer: 1
            },
            {
                question: "吃惊的，惊奇的，惊讶的，诧异的",
                options: ["smart", "surprised", "shame", "himself"],
                answer: 1
            },
            {
                question: "剪刀；剪子",
                options: ["scissors", "wig", "shoulder", "office"],
                answer: 0
            },
            {
                question: "办公楼，办事处，公司",
                options: ["office", "barber", "cancer", "voice"],
                answer: 0
            },
            {
                question: "得到，收到",
                options: ["receive", "wave", "smile", "fall"],
                answer: 0
            },
            {
                question: "癌 (症)",
                options: ["wig", "cancer", "shame", "scissors"],
                answer: 1
            },
            {
                question: "假发",
                options: ["wig", "shoulder", "scissors", "barber"],
                answer: 0
            },
            {
                question: "聪颖的，机灵的；明智的",
                options: ["smart", "surprised", "just", "finally"],
                answer: 0
            },
            {
                question: "微笑",
                options: ["smile", "wave", "fall", "receive"],
                answer: 0
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let userAnswers = Array(questions.length).fill(null);

        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedback = document.getElementById('feedback');
        const nextBtn = document.getElementById('next-btn');
        const currentQuestionSpan = document.getElementById('current-question');
        const result = document.getElementById('result');

        function displayQuestion() {
            currentQuestionSpan.textContent = currentQuestion + 1;
            questionText.textContent = questions[currentQuestion].question;
            optionsContainer.innerHTML = '';
            
            questions[currentQuestion].options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                if (userAnswers[currentQuestion] === index) {
                    optionElement.classList.add('selected');
                }
                optionElement.textContent = `${String.fromCharCode(65 + index)}. ${option}`;
                optionElement.dataset.index = index;
                optionElement.addEventListener('click', selectOption);
                optionsContainer.appendChild(optionElement);
            });
            
            feedback.style.display = 'none';
            nextBtn.disabled = userAnswers[currentQuestion] === null;
        }

        function selectOption(e) {
            const selectedOption = e.currentTarget;
            const selectedIndex = parseInt(selectedOption.dataset.index);
            
            // Remove selected class from all options
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Add selected class to clicked option
            selectedOption.classList.add('selected');
            
            // Store user answer
            userAnswers[currentQuestion] = selectedIndex;
            
            // Enable next button
            nextBtn.disabled = false;
            
            // Show feedback immediately
            showFeedback(selectedIndex);
        }

        function showFeedback(selectedIndex) {
            const correctIndex = questions[currentQuestion].answer;
            const isCorrect = selectedIndex === correctIndex;
            
            if (isCorrect) {
                feedback.textContent = `正确！答案是 ${String.fromCharCode(65 + correctIndex)}. ${questions[currentQuestion].options[correctIndex]}`;
                feedback.className = 'feedback correct-feedback';
                if (userAnswers[currentQuestion] === selectedIndex && userAnswers[currentQuestion] !== null) {
                    score++;
                }
            } else {
                feedback.textContent = `错误。正确答案是 ${String.fromCharCode(65 + correctIndex)}. ${questions[currentQuestion].options[correctIndex]}`;
                feedback.className = 'feedback incorrect-feedback';
            }
            
            // Mark correct and incorrect answers
            document.querySelectorAll('.option').forEach((opt, idx) => {
                if (idx === correctIndex) {
                    opt.classList.add('correct');
                } else if (idx === selectedIndex) {
                    opt.classList.add('incorrect');
                }
            });
            
            feedback.style.display = 'block';
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                displayQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.querySelector('.quiz-container').style.display = 'none';
            document.querySelector('.progress').style.display = 'none';
            
            const percentage = Math.round((score / questions.length) * 100);
            result.textContent = `测验完成！你的得分: ${score}/${questions.length} (${percentage}%)`;
            result.style.display = 'block';
            
            // Scroll to result
            result.scrollIntoView({ behavior: 'smooth' });
        }

        nextBtn.addEventListener('click', nextQuestion);

        // Initialize first question
        displayQuestion();
    </script>
</body>
</html>
